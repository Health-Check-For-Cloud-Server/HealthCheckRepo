<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link rel="stylesheet" type="text/css" href="/css/share_content.css">
    <script type="text/javascript" src="/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="/js/signup.js"></script>
    <script type="text/javascript" src="/js/share_content.js"></script>
</head>
<body>
	<script>
		add_header();
	</script>
	<div class="register">
		<div class="register-title">
			<h1>注册</h1>
		</div>
		<div class="register-content">
			<form action="#" method="post">
				<div>
					<label for="email">注册邮箱</label>
					<input type="text" name="email" id="email" />&nbsp;<span id="validateEmail">格式错误</span>
				</div>
				<div>
					<label for="password">密码</label>
					<input type="password" name="password" id="password" />&nbsp;<span id="validatePass">需要6-12位</span>
				</div>
				<div>
					<label for="confirmpass">确认密码</label>
					<input type="password" name="confirmpass" id="confirmpass" />&nbsp;<span id="validatePassTwo">密码不一致</span>
				</div>
				<div>
					<label for="nickname">用户昵称</label>
					<input type="text" name="nickname" id="nickname" />
				</div>
				<div>
					<input type="submit" class="reg_submit" id="reg_submit" value="注 册" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
